<!-- concert_detail.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ concert.title }} Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .jumbotron {
            background: url('https://source.unsplash.com/random/1920x600/?concert,stage') center/cover no-repeat;
            color: #fff;
            padding: 100px 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .concert-details-container {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: rgba(234, 234, 234, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            color: #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva,
                Verdana, sans-serif;
        }

        .concert-details-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .concert-details-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .concert-details-container a:hover {
            text-decoration: underline;
        }

        .book-now-button {
            margin-top: 20px;

        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">{{ concert.title }} Details</h1>
    </div>

    <div class="container concert-details-container">
        <div class="row">
            <div class="col-md-6">
                <p><strong>Venue:</strong> {{ concert.venue }}</p>
                <p><strong>Location:</strong> {{ concert.location }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Trailer:</strong> <a href="{{ concert.trailer_url }}" target="_blank">Watch Trailer</a></p>
                <p><strong>Timings:</strong> {{ concert.timings }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><strong>Artists:</strong> {{ concert.artists }}</p>
            </div>
        </div>


        <div class="row book-now-button">
            <div class="col-md-12 text-md-end">
                {% if concert.id %}
                <a href="{% url 'book_now' concert.id %}" class="btn btn-success">Book Now</a>
                {% else %}
                <p>Concert ID is empty</p>
                {% endif %}
            </div>
        </div>


    </div>

    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        // Example of custom JavaScript
        document.getElementById('watchTrailer').addEventListener('click', function () {
            alert('Enjoy the trailer!');
        });
    </script>
    <!-- Add this script at the end of the body or in the head section -->


</body>

</html>
