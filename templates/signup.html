<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://2.bp.blogspot.com/-Nal7g7delvQ/WeEtrrlOt9I/AAAAAAAAAdk/LYtyyjMsP30-jHGiakW9HKmw24uKWgbCwCLcBGAs/w1200-h630-p-k-no-nu/Concert%2Bsafety.jpeg');
            /* Specify the path to your background image */
            background-size: cover;
            /* Cover the entire viewport */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            position: relative;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 600px;
            width: 450px;
            background: rgba(255, 255, 255, 0.1); /* Adjusted transparency */
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            transition: background 0.3s ease; /* Transition effect for background */
            margin-top: 20px; /* Add margin to create space between form and body */
            margin-bottom: 20px; /* Add margin to create space between form and body at the bottom */
        }

        form:hover {
            background: rgba(255, 255, 255, 0.15); /* Adjusted transparency on hover */
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 15px; /* Adjust margin-bottom to reduce space */
        }

        label {
            display: block;
            margin-top: 20px; /* Adjust margin-top for consistency */
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            position: relative;
            width: 100%;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            margin-top: 20px; /* Add margin to create space between button and previous element */
            transition: background 0.3s ease; /* Transition effect for background */
        }

        button:hover {
            background: #0bf; /* Adjusted color on hover */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px; /* Adjust margin-top to reduce space */
            color: #ffffff;
            text-decoration: none;
            transition: text-decoration 0.3s ease; /* Add a smooth transition effect */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Contact Number</label>
        <input type="tel" placeholder="contactNumber" id="password2" name="password2">
        <button type="submit">Signup</button>

        <a href="{% url 'login' %}">I already have an account</a>
    </form>
</body>

</html>
